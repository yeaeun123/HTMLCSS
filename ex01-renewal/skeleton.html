<!DOCTYPE html> <!-- html 5 임을 브라우저에게 알림-->
<html lang = "ko"> <!-- 스크린리더 (시각장애인의 경우 읽어줄 언어 = 한국어 표시)-->
    <head>
        <!-- 실제 렌더링 되지는 않음-->
        <!-- 페이지 연관 리소스 혹은 정보를 제공하는 태그-->

        <!-- meta : 문서의 메타 정보 -->
        <!-- meta name-content-->
            <meta name="keyword" content ="HTML, css, JavaScript" />
            <meta name="description" content="Himedia 산대특 AI 모델 서빙 과정 FrontEnd"/>
            <meta name ="author" content="작성자"/>

        <!-- 문서를 렌더링(그리기) 하기 위한 각종 헤더 정보들을 설정 -->
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> <!--HTML 4 스타일-->
            <meta charset="UTF-8"/> <!--HTML 5 스타일-->

        <!-- 문서의 타이틀 표시-->
            <title>HTML Skeleton</title>
    </head>

     <!-- body태그 : 브라우저에 실제 렌더링 되는 영역-->
    <body>
        <h1>body 태그</h1> <!--h1 가장 중요한 헤더 정보/굵은 글자,큰 글자-->
        <p>실제 브라우저에 렌더링 되는 영역</p> <!--p 보통글자-->
    </body>
   
</html>
