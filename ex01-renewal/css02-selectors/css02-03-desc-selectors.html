<!DOCTYPE html>
<html>

<head>
    <title>CSS 자식 선택자와 후손 선택자 실습</title>
    <style>
        div {
            border: 1px dotted red;
            margin: 3px;
        }

        /* 자식 선택자 : 직계 후손 */
        .parent > p {
            color: red;
        }

        /* 후손 선택자: 내부에 중첩된 모든 요소들 */
        .parent p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>CSS 자식 선택자와 후손 선택자 실습</h1>

    <div class="parent">
        <p>이것은 자식 문단입니다.</p>
        <div class="child">
            <p>이것은 후손 문단입니다.</p>
        </div>
    </div>
</body>

</html>
