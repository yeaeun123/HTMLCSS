<!DOCTYPE html>
<html>

<head>
    <title>테이블 태그 실습</title>
</head>

<body>

    <h2>기본 테이블 태그 실습</h2>

    <!-- 기본 테이블 연습 -->
    <!-- border (테두리), width, height 속성들은 스타일 시트에서 표시 
        지금은 연습을 위해서 사용 -->

    <!-- 테이블 선언-->
    <table border="1">
        <caption>성적표</caption>
        <thead>
        <!--행 정보 표시: TR / 열 정보 표시: TD -->
        <tr>
            <!-- 헤더 : TH-->
            <th width="200" height="30">이름</th>
            <th>나이</th>
            <th>점수</th>
        </tr>
        </thead>

        <!--실제 데이터 : tbody -->
        <tbody>
            <tr>
                <td>김철수</td>
                <td>22</td>
                <td>88</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>28</td>
                <td>90</td>
            </tr>
        </tbody>

        <!--테이블 요약: tfoot -->
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>178</td>
            </tr>
        </tfoot>

    </table>

    <h2>열과 행의 확장</h2>
    <ul>
        <li>colspan: 열 확장</li>
        <li>rowspan: 행 확장</li>
    </ul>

    <!-- 열과 행 확장 연습 -->
</body>

</html>
